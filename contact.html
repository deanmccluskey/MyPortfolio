<!DOCTYPE html>
<html lang='en-us'>

<head>
    <title>Dean McCluskey | Contact</title>
    <meta charset='UTF-8' />
    <!-- Scale to viewing devise -->
    <meta name='viewport' content='width=device-width, intial-scale=1.0' />
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <!-- Link jQuery -->
    <script src='https://code.jquery.com/jquery-3.4.1.min.js'></script>
    <!-- Link Bootstrap -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js'
        integrity='sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q'
        crossorigin='anonymous'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js'
        integrity='sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl'
        crossorigin='anonymous'></script>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css'
        integrity='sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm' crossorigin='anonymous'>
    <!-- Link Google Fonts -->
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat|Roboto+Slab|Yellowtail'>
    <!-- Link Local CSS -->
    <link rel='stylesheet' type='text/css' href='assets/css/style.css' media='screen'>
    <!-- Link Firebase, for future use -->
    <script src='https://www.gstatic.com/firebasejs/7.2.1/firebase-app.js'></script>
    <script src='https://www.gstatic.com/firebasejs/7.2.1/firebase-database.js'></script>
    <!-- Link Moment.js, for future use -->
    <script src='https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js'></script>
</head>

<body>
    <!-- Define Header, Enter Name, Nav -->
    <header>
        <div class='banner' background-image='./assets/imgs/bridge.jpg'>
            <a href='./index.html'><h1>Dean McCluskey</h1></a>
            <nav>
                <a id='nav' href='./index.html'>About</a>
                <a id='nav' href='./portfolio.html'>Portfolio</a>
                <a id='nav' href='./contact.html'>Contact</a>
            </nav>
        </div>
    </header>

    <!-- Define Container, Enter Subhead and Contents -->
    <div class='container'>
        <div class='subhead'>
            <h2>Contact</h2>
        </div>
        <div class='contents'>
            <form id='contact-form'>
                <ul>
                    <li>
                        <label for='name'>Name:</label>
                        <input type='text' id='name' name='name' placeholder='John Smith' required='required'>
                    </li>
                    <li>
                        <label for='email'>Email:</label>
                        <input type='email' id='email' name='email' placeholder='example@gmail.com' required='required'>
                    </li>
                    <li>
                        <label for='message'>Message:</label>
                        <textarea id='message' name='message' required='required'></textarea>
                    </li>
                </ul>
                <input type='submit'>
            </form>
        </div>
    </div>

    <!-- Define Footer, Enter Info - Copyright, Link to GitHub -->
    <footer>
        <h6>Copyright &copy; 2019 <a id='myname' href='https://github.com/deanmccluskey'>
                Dean McCluskey</a></h6>
    </footer>

    <!-- Link Local JS, for future use -->
    <script type='text/javascript' src='./assets/js/script.js'></script>
</body>

</html>
